<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Railway Circulars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            font-size: 14px;
        }

        tbody tr {
            transition: all 0.3s;
        }

        tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .circular-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .circular-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .date-badge {
            display: inline-block;
            padding: 5px 10px;
            background: #e7f3ff;
            color: #0066cc;
            border-radius: 5px;
            font-size: 13px;
            font-weight: 500;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #dc3545;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            th, td {
                padding: 10px;
                font-size: 12px;
            }

            .header h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÇ Indian Railway Circulars</h1>
            <p>Commercial Department Circulars 2025</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by Circular No. or Subject...">
            </div>
            <button class="btn" id="refreshBtn" onclick="loadCirculars()">üîÑ Refresh Data</button>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading circulars...</p>
            </div>
        </div>
    </div>

    <script>
        let allCirculars = [];

        async function loadCirculars() {
            const contentDiv = document.getElementById('content');
            const refreshBtn = document.getElementById('refreshBtn');
            
            refreshBtn.disabled = true;
            contentDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Fetching latest circulars...</p>
                </div>
            `;

            try {
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const targetUrl = encodeURIComponent('https://indianrailways.gov.in/railwayboard/view_section.jsp?lang=0&id=0,1,304,366,555,737,3090');
                
                const response = await fetch(proxyUrl + targetUrl);
                const html = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                
                // Find the table with id="table20"
                const table = doc.querySelector('table#table20');
                
                if (!table) {
                    throw new Error('Table not found on the page');
                }
                
                const rows = table.querySelectorAll('tbody tr');
                allCirculars = [];

                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    
                    // Check if row has at least 3 cells
                    if (cells.length >= 3) {
                        // First cell - Circular No with link
                        const circularNoCell = cells[0];
                        const link = circularNoCell.querySelector('a');
                        
                        // Second cell - Subject
                        const subjectCell = cells[1];
                        
                        // Third cell - Issued Date
                        const dateCell = cells[2];

                        if (link) {
                            const circularNo = link.textContent.trim();
                            let href = link.getAttribute('href');
                            const subject = subjectCell.textContent.trim();
                            const issuedDate = dateCell.textContent.trim();

                            // Fix relative URLs
                            if (href && !href.startsWith('http')) {
                                if (href.startsWith('/')) {
                                    href = 'https://indianrailways.gov.in' + href;
                                } else {
                                    href = 'https://indianrailways.gov.in/railwayboard/' + href;
                                }
                            }

                            // Only add if we have valid data
                            if (circularNo && subject && issuedDate) {
                                allCirculars.push({
                                    circularNo,
                                    href: href || '#',
                                    subject,
                                    issuedDate
                                });
                            }
                        }
                    }
                });

                // Reverse to show latest on top
                allCirculars.reverse();
                
                if (allCirculars.length === 0) {
                    throw new Error('No circulars found in the table');
                }
                
                displayCirculars(allCirculars);
                
            } catch (error) {
                console.error('Error details:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>‚ö†Ô∏è Error Loading Data</h2>
                        <p>Could not fetch circulars from the Indian Railways website.</p>
                        <p style="font-size: 14px; margin-top: 10px;">This may be due to CORS restrictions or network issues.</p>
                        <p style="font-size: 12px; margin-top: 10px; opacity: 0.7;">${error.message}</p>
                    </div>
                `;
            } finally {
                refreshBtn.disabled = false;
            }
        }

        function displayCirculars(circulars) {
            const contentDiv = document.getElementById('content');
            
            if (circulars.length === 0) {
                contentDiv.innerHTML = `
                    <div class="no-results">
                        <h2>üì≠ No Circulars Found</h2>
                        <p>No matching circulars found. Try adjusting your search.</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th style="width: 120px;">Circular No.</th>
                                <th>Subject</th>
                                <th style="width: 150px;">Issued Date</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            circulars.forEach(circular => {
                tableHTML += `
                    <tr>
                        <td>
                            <a href="${circular.href}" target="_blank" class="circular-link">${circular.circularNo}</a>
                        </td>
                        <td>${circular.subject}</td>
                        <td><span class="date-badge">${circular.issuedDate}</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            contentDiv.innerHTML = tableHTML;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allCirculars.filter(circular => 
                circular.circularNo.toLowerCase().includes(searchTerm) ||
                circular.subject.toLowerCase().includes(searchTerm)
            );
            displayCirculars(filtered);
        });

        // Load circulars on page load
        loadCirculars();
    </script>
</body>
</html>
